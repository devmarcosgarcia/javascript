<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao DOM</title>
    <style>
        body{
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Usando o DOM para acessar os elementos</h1>

    <p>DOM -> Document Object Model</p>

    <p>Usando o DOM em JavaScript.</p>

    <br>

    <div id="click">Clique aqui</div>

    <br>

    <script>

        var divBotao = window.document.getElementById('click')
        divBotao.style.backgroundColor = 'green'
        divBotao.innerText = 'Clica pô'

        
        var p1 = window.document.getElementsByTagName('p')[0]   // [] Como se seleciona um index de um array

        window.document.write('Texto capturado do primeiro paragrafo: ' + p1.innerText)

        p1.style.color = 'white'

        // Acessando o body e mudando a cor de fundo.

        var corpo = window.document.body
        corpo.style.backgroundColor = 'lightgray'



    </script>
    
</body>
</html>
