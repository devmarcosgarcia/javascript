<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evetos DOM</title>
    <style>

        body{
            position: relative;
            height: 98vh;

            background-color: lightgray;
        }

        div#area{
            position: absolute;
            width: 300px;
            height: 300px;
            background-color: greenyellow;

            text-align: center;
            font-size: 30px;
            line-height: 300px;

            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%);

        }

    </style>
</head>
<body>

    <div id="area">
        Interaja...
    </div>
    
    <script>

        var a = window.document.getElementById('area')

        a.addEventListener('click', clique)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)
        
        function clique() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrou() {
            a.innerText = 'Entrou!'
            
        }
        function saiu() {
            a.innerText = 'Saiu!'
            a.style.background = 'lightgreen'
        }

    </script>
</body>
</html>
