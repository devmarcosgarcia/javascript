<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>
    <style>
        body{
            font-size: 40px;
        }
    </style>
</head>
<body>

    <script>

        var nome = window.prompt('Digite seu nome: ')

        document.write(`Olá ${nome} <br>`)
        document.write(`Seu nome tem ${nome.length} caracteres <br>`)
        document.write(`Letras maiúsculas: ${nome.toUpperCase()} <br>`)
        document.write(`Letras minúsculas: ${nome.toLowerCase()} <br>`)

    </script>
    
</body>
</html>
