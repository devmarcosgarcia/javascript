<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando NÃºmeros</title>
    <style>
        body{
            font-size: 40px;
        }
    </style>
</head>
<body>

    <script>

        var valor = 1545.5

        document.write(`Valor ${valor} <br>`)
        document.write(`${valor.toFixed(2)} <br>`)
        document.write(`${valor.toFixed(2).replace('.',',')} <br>`)
        document.write(`${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} <br>`)
        document.write(`${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})} <br>`)
        document.write(`${valor.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})} <br>`)

    </script>
    
</body>
</html>
